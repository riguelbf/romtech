name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  DOTNET_VERSION: "9.x"

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore backend/app.sln

      - name: Build
        run: dotnet build backend/app.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test backend/app.sln --configuration Release --no-restore --no-build

      # Only publish on push to main, never on pull_request
      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet publish backend/app.sln --configuration Release --no-restore --no-build

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test (if available)
        run: |
          if pnpm run | grep -qE '^ *test:'; then pnpm test; else echo "No test script"; fi

      - name: Preview (optional)
        run: pnpm run preview &
        continue-on-error: true
